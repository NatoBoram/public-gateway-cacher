<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Public IPFS Gateways</title>

	<link rel="stylesheet" href="css/styles.css">

	<script async src="javascript/app.js"></script>
</head>

<body>
	<h1>Public IPFS Gateways</h1>

	<!-- IPFS Hash -->
	<p>
		IPFS Hash :
		<input type="text" name="ipfs_hash" id="input_ipfs">

	<div id="results"></div>
</body>

</html>
